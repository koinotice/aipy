---
layout: page
title: Themes
permalink: /themes/
---

{% for package in site.packages %}
    {% if package.type == "theme" %}
        <a class="package {{ package.type }}" href="https://github.com/{{ package.githuburl }}">
            <img src="{{ package.image }}" alt="{{ package.title }} Logo" />
            <h2>{{ package.title }}</h2>
            <p>{{ package.description }}</p>
        </a>
    {% endif %}
{% endfor %}

<div class="submit">
    <a href="/documentation/themes/#submitting-your-theme">
        Add your theme to this page!
    </a>
</div>
